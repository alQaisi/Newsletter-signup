<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Newsletter Signin</title>
</head>
<body>
    <main class="signup">
        <img style="width:75px;" src="images/logo.png" alt="logo" class="logo">
        <h1>Sign Up to My Newsletter</h1>
        <form action="/signup" method="post" class="sign">
            <div class="form-element first">
                <input type="text" class="form-input" name="fName" id="fName" required>
                <label for="fName">First Name</label>
            </div>
            <div class="form-element middle">
                <input type="text" class="form-input" name="lName" id="lName" required>
                <label for="lName">Last Name</label>
            </div>
            <div class="form-element last">
                <input type="email" class="form-input" name="email" id="email" required>
                <label for="email">Email address</label>
            </div>
            <button type="submit">Sign Me Up!</button>
            <h5>&#169; Ahmad Alqaisi</h5>
        </form>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
